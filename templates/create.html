<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Trip - TaxiCoN Driver</title>
  <link rel="stylesheet" href="../static/createTrip.css">
</head>
<body>

  <header class="header">
    <div class="header-left">
       <a href="driverView.html" class="logo">TaxiCoN Driver</a>
    </div>
    <div class="header-right">
      <span class="badge">Online</span>
      <button class="btn logout">Logout</button>
    </div>
  </header>

  <main class="container">
      <h2>Create a Trip</h2>

      <section class="trip-form-card">
        <form action="/driver-registration" method="POST" class="trip-form">

          {% for i in range(1,6) %}
          <div class="form-group">
            <label>Drop-off Station {{ i }}</label>
            <select name="dropoff{{ i }}" required>
              <option disabled selected value="">Select Location</option>
              {% for loc in locations %}
                <option value="{{ loc }}">{{ loc }}</option>
              {% endfor %}
            </select>
          </div>

          <div class="form-group">
            <label>Drop-off Time {{ i }}</label>
            <input type="time" name="time{{ i }}" required>
          </div>
          {% endfor %}

          <button class="btn create-btn" type="submit">Create Trip</button>
        </form>
      </section>
  </main>

</body>
</html>
