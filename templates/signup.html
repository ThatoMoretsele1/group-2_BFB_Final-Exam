<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - TaxiCoN</title>
  <link rel="stylesheet" href="../static/SignUp.css">
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <div class="logo">
      <a href="/">
        <span class="logo-text">TaxiCoN</span>
      </a>
    </div>

    <div class="card">
      <div class="card-header">
        <h2>Create Account</h2>
        <p>Join TaxiCoN to access reliable transport services</p>
      </div>

      <div class="card-content">
        <!-- Form -->
        <form action="/signup" method="POST">

          <!-- Personal Information -->
          <div class="form-row">
            <div class="form-group">
              <label for="first-name">First Name</label>
              <input id="first-name" name="first_name" type="text" placeholder="Enter first name" required>
            </div>
            <div class="form-group">
              <label for="last-name">Last Name</label>
              <input id="last-name" name="last_name" type="text" placeholder="Enter last name" required>
            </div>
          </div>

          <!-- Contact Information -->
          <div class="form-row">
            <div class="form-group">
              <label for="email">Email Address</label>
              <input id="email" name="email" type="email" placeholder="Enter email address" required>
            </div>
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input id="phone" name="phone" type="tel" placeholder="Enter phone number" required>
            </div>
          </div>

          <!-- Username and Password -->
          <div class="form-row">
            <div class="form-group">
              <label for="username">Username</label>
              <input id="username" name="username" type="text" placeholder="Choose a username" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input id="password" name="password" type="password" placeholder="Create a password" required>
            </div>
          </div>

          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input id="confirm-password" name="confirm_password" type="password" placeholder="Confirm your password" required>
          </div>

          <!-- Terms -->
          <div class="form-group terms">
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">
              I agree to the <a href="/terms">Terms of Service</a> and <a href="/privacy">Privacy Policy</a>
            </label>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="btn">Create Account</button>
        </form>

        <p class="signin">
          Already have an account? <a href="/login">Sign in here</a>
        </p>
      </div>
    </div>

    <p class="back-home">
      <a href="/">‚Üê Back to Home</a>
    </p>
  </div>
</body>
</html>
