<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaxiCoN - Continue As</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='roleSelection.css') }}">
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <div class="logo">
      <span class="logo-text">TaxiCoN</span>
    </div>

    <!-- Card -->
    <div class="card">
      <div class="card-header">
        <h2>Continue As</h2>
        <p class="description">Choose how you want to use TaxiCoN</p>
      </div>

      <div class="card-content">
        <div class="continue">
          <div class="grid">
            <!-- Forms for navigation to keep button styles intact -->
            <form action="{{ url_for('commuter_signup') }}" method="get">
              <button type="submit" class="btn-outline">Commuter</button>
            </form>

            <form action="{{ url_for('driver_signup') }}" method="get">
              <button type="submit" class="btn-outline">Driver</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="back-home">
      <a href="{{ url_for('main') }}" class="link">‚Üê Back to Home</a>
    </div>
  </div>
</body>
</html>
